<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Activity Log</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>  
  <body>
    <div id="content"></div>
    <script>
      var storage = window.localStorage;
      document.querySelector("#content").appendChild(document.createTextNode('Minutes where scrolling occurred: ' + storage.getItem('usedMinutes')));
    </script>
  </body>
</html>
